{% extends 'base.html' %}
{% block title %} ایجاد کاربر {% endblock %}

{% block content %} 
<div class="container d-flex justify-content-center align-items-center h-100" style="margin-bottom: 10%;">
    <main>
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp" alt="" width="62" height="47">
            <h2>ایجاد کاربر جدید</h2>
        </div>

        <div class="col-md-7 col-lg-8">
            <div class="window-frame">
                <div class="window-content p-4">
                    <h4 class="mb-3">اطلاعات</h4>
                    <form class="needs-validation" method="post">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label for="firstName" class="form-label">نام</label>
                                <input type="text" class="form-control" id="firstName" placeholder="" value="" name="first_name" required>
                                <div class="invalid-feedback">
                                    Valid first name is required.
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <label for="lastName" class="form-label">نام خانوادگی</label>
                                <input type="text" class="form-control" id="lastName" placeholder="" value="" name="last_name" required>
                                <div class="invalid-feedback">
                                    Valid last name is required.
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <label for="email" class="form-label">ایمیل<span class="text-body-secondary"></span></label>
                                <input type="email" class="form-control" id="email" placeholder="you@example.com" name="email" required>
                            </div>


                            <div class="row g-3">
                                <div class="col-sm-6">
                                    <label for="firstName" class="form-label">رمز عبور</label>
                                    <input type="password" class="form-control" id="firstName" placeholder="" value="" name="password1" required>
                                    <div class="invalid-feedback">
                                        Valid Password is required.
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <label for="lastName" class="form-label">تکرار رمز عبور</label>
                                    <input type="password" class="form-control" id="lastName" placeholder="" value="" name="password2" required>
                                </div>  
                            </div>
                            <button class="w-100 btn btn-lg btn-outline-success mt-3" type="submit">ثبت</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
{% endblock %}
